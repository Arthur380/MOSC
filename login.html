<html>
<head>
  <meta charset="utf-8">
  <!-- importer le fichier de style -->
  <link rel="stylesheet" href="styles/login.css" media="screen" type="text/css" />
</head>
<body id="body">
<div id="container">
  <!-- zone de connexion -->

  <form id="form">
    <h1 id="connexion">Inscription</h1>

    <label><b>Nom d'utilisateur</b></label>
    <input id="username" type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>

    <label><b>Mot de passe</b></label>
    <input id="password" type="password" placeholder="Entrer le mot de passe" name="password" required>

    <label><b>Confirmer le mot de passe</b></label>
    <input id="confirmPassword" type="password" placeholder="Confirmer le mot de passe" name="confirmPassword" required>

    <input type="submit" id='submit' value='LOGIN'>

  </form>
</div>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
